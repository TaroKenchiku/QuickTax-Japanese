# format for help command
help-header: '&b----- &6Commands &b-----'
help-body: |
  &a/quicktax help &b- view the list of commands
  &a/quicktax pay <金額> &b- pay tax to the server
  &a/quicktax top &b- view tax payer leaderboard
  &a/quicktax stats &b- view your own tax stats
  &a/quicktax stats <MCID> &b- view a specific player's tax stats
  &a/quicktax collectall &b- tax all players
  &a/quicktax collectrank &b- tax players based on rank
  &a/quicktax collectbal &b- tax players based on balance
  &a/quicktax collectactivity &b- tax players based on activity
  &a/quicktax collectname <MCID> <金額> &b- tax a specific player
  &a/quicktax server stats &b- view the server total tax stats
  &a/quicktax server withdraw <金額> &b- withdraw money to self from server tax balance
  &a/quicktax server withdraw <金額> <MCID> &b- withdraw money to player from server tax balance
  &a/quicktax server admin add <金額> &b- add money to the server tax balance
  &a/quicktax server admin take <金額> &b- take money from the server tax balance
  &a/quicktax server admin set <金額> &b- set the server tax balance
  &a/quicktax schedule start &b- start tax collection schedules
  &a/quicktax schedule stop &b- stop tax collection schedules
  &a/quicktax schedule view &b- view all schedules
  &a/quicktax schedule view <MCID> &b- view a specific schedule
  &a/quicktax update &b- manually trigger an update for the leaderboard
  &a/quicktax reload &b- reloads the plugin
help-footer: '次のページを表示するには、&e/quicktax help %page%　と入力してください。' # %page% is the next page number

# 納税者のステータスを表示するフォーマット
# 下記のフォーマットをサポートしています。
  # %player%
  # %latesttaxpaid%
  # %totaltaxpaid%
player-stats: |
  &b----- &6%player% の納税状況 &b-----
  &a一番最後の納税額: &b%latesttaxpaid%
  &aすべての納税額: &b%totaltaxpaid%

# サーバーステータスを表示するための形式
# 下記のフォーマットをサポートしています。
  # %totaltaxcollected%
  # %totaltaxbalance%
server-stats: |
  &b----- &6国税庁のステータス &b-----
  &a納税徴収額合計: &b%totaltaxcollected%
  &a国庫の残高: &b%totaltaxbalance%

# スケジュールの状態を表示するための形式
# 下記のフォーマットをサポートしています。
  # %schedulename%
  # %enabled%
  # %fixedstarttime%
  # %timezone%
  # %hour%
  # %minute%
  # %second%
  # %frequency%
  # %type%
  # %nextruntime%
schedule-view: |
  &b----- &6%schedulename% &b-----
  &a有効: &b%enabled%
  &aタスク開始時間: &b%fixedstarttime%
  &aタイムゾーン: &b%timezone%
  &a開始時間: &b%hour%h %minute%m %second%s
  &a頻度: &b%frequency%s
  &aタイプ: &b%type%
  &a次の開始時間: &b%nextruntime%

# リーダーボードのフォーマット(1行目、2行目は固定、3行目より変更可能)
# 下記のフォーマットをサポートしています。
